<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura na Biblioteca - Livro-Jogo</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main id="container-jogo">
        
        <aside id="ficha">
            <h2>Ficha de Personagem</h2>
            <div id="status-atributos">
                <p>Vida: <span id="vida-valor">10</span></p>
                <p>Força: <span id="forca-valor">3</span></p>
                <p>Sorte: <span id="sorte-valor">3</span></p>
            </div>

            <h3>Inventário</h3>
            <ul id="inventario-lista">
                <li>(Vazio)</li>
            </ul>
        </aside>

        <section id="area-historia">
            
            <h1 id="titulo-capitulo">Carregando Aventura...</h1>
            
            <div id="historia-texto">
                <p>Aguarde o carregamento do JSON.</p>
            </div>

            <div id="opcoes">
                </div>
            
            <div id="area-dados" style="display: none;">
                <hr>
                <h3>Teste de Dados</h3>
                <p id="resultado-dado">Clique no botão para rolar o dado.</p>
                <button id="botao-rolar-dado">Realizar Rolagem</button>
            </div>

        </section>

    </main>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
